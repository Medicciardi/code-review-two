<!DOCTYPE html>
<html>
  <head>
    <title>Vacation roulette.</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="vacation">
        <div class="radio">
          <input type="radio" name="operator" value="kayak">
          <label for="kayak">I like to go kayaking.</label>
        </div>
        <div class="radio">
          <input type="radio" name="operator" value="lounge">
          <label for="lounge">I like to drink margaritas on the beach.</label>
        </div>
        <div class="radio">
          <input type="radio" name="operator" value="ice">
          <label for="ice">I like to go ice climbing.</label>
        </div>
        <div class="radio">
          <input type="radio" name="operator" value="scuba">
          <label for="scuba">I like to go scuba diving.</label>
        </div>
        <button class="btn" type="submit">Go!</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
