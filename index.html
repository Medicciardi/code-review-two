<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vacation Roulette</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <h1>Vacation Roulette</h1>
    <div class="container">
      <form class="vacation">
        <div class="radio">
          <input type="radio" name="operator" value="kayak">
          <label for="kayak">I like to go kayaking.</label>
        </div>
        <div class="radio">
          <input type="radio" name="operator" value="lounge">
          <label for="lounge">I like to drink margaritas on the beach.</label>
        </div>
        <div class="radio">
          <input type="radio" name="operator" value="ice">
          <label for="ice">I like to go climbing.</label>
        </div>
        <div class="radio">
          <input type="radio" name="operator" value="scuba">
          <label for="scuba">I like to go scuba diving.</label>
        </div>
      </form>
    </div>

    <div class="container">
      <form class="vacation">
        <div class="radio">
          <input type="radio" name="operator2" value="budget1">
          <label for="budget1">I have $5000 to spend.</label>
        </div>
        <div class="radio">
          <input type="radio" name="operator2" value="budget2">
          <label for="budget2">I have $2500 to spend.</label>
        </div>
        <div class="radio">
          <input type="radio" name="operator2" value="budget3">
          <label for="budget3">I have $7500 to spend.</label>
        </div>
        <div class="radio">
          <input type="radio" name="operator2" value="budget4">
          <label for="budget4">I have $1000 to spend.</label>
        </div>
      </form>
    </div>

    <div class="container">
      <form class="vacation">
        <div class="radio">
          <input type="radio" name="operator3" value="opinion1">
          <label for="kayak">I would like to travel close to where I live.</label>
        </div>
        <div class="radio">
          <input type="radio" name="operator3" value="opinion2">
          <label for="lounge">I would like to travel far away.</label>
        </div>
        <div class="radio">
          <input type="radio" name="operator3" value="opinion3">
          <label for="ice">I would like to travel by boat.</label>
        </div>
        <div class="radio">
          <input type="radio" name="operator3" value="opinion4">
          <label for="scuba">I like to travel by air.</label>
        </div>
      </form>
    </div>

    <div class="container">
      <form class="vacation">
        <p>What is your favorite weather-type?
        <input type="text" class="form-control">
      </form>
    </div>
    <br>

    <div class="container">
      <form class="vacation">
        <p>What is your favorite hemisphere?
        <input type="text" class="form-control"><br>
        <button class="btn" type="submit">Take me away!</button>
      </form>
    </div>

    <div class = "destination">
      <div id="swiss">
        <h1>Your selected destination is the Swiss Alps!</h1>
        <img src="img/swiss.jpeg" class="img-responsive img-circle">
      </div>
      <div id="patagonia">
        <h1>Your selected destination is Patagonia!</h1>
        <img src="img/patagonia.jpg" class="img-responsive img-circle">
      </div>
      <div id="hawaii">
        <h1>Your selected destination is Hawaii!</h1>
        <img src="img/hawaii.jpg" class="img-responsive img-circle">
      </div>
      <div id="fiji">
        <h1>Your selected destination is Fiji!</h1>
        <img src="img/fiji.jpeg" class="img-responsive img-circle">
      </div>
    </div>
  </body>
